<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="notes1.png">
        <title>Notes App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="page">
            <div class="container" id="header">
                <img src="notes.png" alt="My Notes" id="Image1">
                <h1 style="color: rgb(162, 240, 255); margin: 10px; margin-left: 15rem;">Welcome To Magic Notes</h1>
            </div>
    
            <div class="container my-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="color: aliceblue;">Please add your note</h5>
                        <form action="" id="noteForm">
                            <div class="addNote">
                                <textarea class="note-textarea" id="addTxt" rows="3" placeholder="enter your notes here"></textarea>
                            </div>
                            <button class="btn btn-primary" id="addBtn">Add Note</button>
                        </form>
                    </div>
                </div>
    
                <h2 style="color: rgb(162, 240, 255);background-color: rgb(25, 60, 202); margin:15px;">Your Notes</h2>
    
                <div class="filter-div">
                    <label for="sortNotesDropdown">Sort notes by:</label>
                    <select id="sortNotesDropdown" onchange="sortNotes(this.value)">
                        <option value="dateAsc">Date Ascending</option>
                        <option value="dateDesc">Date Descending</option>
                        <option value="importance">Importance</option>
                        <option value="wordCount">Word Count</option>
                    </select>
                    <div class="search-bar">
                        <label for="search">Search</label>
                        <input type="search" placeholder ="type here" note-search style="font-size: 1rem;">
                    </div>
                </div>
    
                <div id="notes" class="notes row container-fluid"></div>
                <div id="emptyFormToast">Note is empty!</div>
    
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <script src="js/app.js"></script>
                <script src="javascript.js"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <script src="javascript.js"></script>
            
            </div>
        </div>
        
    </body>
</html>
